<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <script src="../js/shopping_cart.js" defer></script>
  </head>
  <body>
    <div class="background">
      <h2>Shopping Cart</h2>
      <div class="grid-container">
        <div class="grid-item">
          <h3>Add Items</h3>
          <form method="get" id="cartform">
            <label> Select a Product: </label>
            <!--use AJAX to load database in the future-->
            <select id="product">
              <option value="product1">Product 1 ($1/unit)</option>
              <option value="product2">Product 2 ($1/unit)</option>
              <option value="product3">Product 3 ($1/unit)</option>
              <option value="product4">Product 4 ($1/unit)</option>
            </select>

            <label> Number of Units: </label>
            <input
              type="number"
              id="units"
              name="units"
              required
              min="1"
              max="100"
            />

            <label> Unit Price: $<span id="unitPrice"></span></label>

            <button type="button" id="addToCart">Add to Cart</button>

            <br />
          </form>
        </div>

        <div class="grid-item">
          <table id="cart">
            <caption>
              <h3>Your Cart</h3>
            </caption>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
            </tr>
          </table>
        </div>
      </div>

      <div id="checkout">
        Total Price: $<span id="total">0</span>
        <button type="button">Checkout</button>
      </div>
    </div>
  </body>

  <footer><!--Siri Sjoboen--></footer>
</html>
