<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="background">
      <br /><br /><br /><br /><br /><br />
      <div class="content_wrapper">
        <form action="main_page.html">
          <div>
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              id="uname"
              required
            />

            <label for="pass"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="pass"
              id="pass"
              required
            />

            <br />
            <label for="new"> New User</label>
            <input
              type="checkbox"
              name="new"
              id="new"
              value="new"
            /><br /><br />
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
